spring:
  config:
    import: file:./db-config/db_info.env[.properties], file:./env/cat_api_info.env[.properties]
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/${MYSQL_DATABASE}
    username: root
    password: ${MYSQL_ROOT_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    database: mysql
external:
  cat-service:
    host: ${CAT_API_HOST}
    key: ${CAT_API_KEY}
logging:
  level:
    root: INFO
